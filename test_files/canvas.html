//gradient (a gradient object needs to be created)

var gradient = ctx.createLinearGradient(
	50, 50, 250, 500
	//from (50,50) to (250,500)
);

gradient.addColorStop(0, "blue");
gradient.addColorStop(0.6, "pink");
gradient.addColorStop(1, "aquamarine");

ctx.fillStyle = gradient;
ctx.fillRect(0,0,800,400);

//adding image: ctx.drawImage(image, dx, dy, dw, dh)
//dx, dy, dw and dh define the rectangle where the image should go

//adding text

ctx.font = "30px Arial, sans-serif"
ctx.fillText("This is a canvas test!", 400, 200);
ctx.strokeText("This is a canvas test!", 400, 200);
ctx.textAlign = "center";

//working with shadows
ctx.shadowColor = "black";
ctx.shadowOffsetX = 8;
ctx.shadowOffsetY = 8;
ctx.shadowBlur = 10;
