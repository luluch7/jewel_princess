<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">

	<title>Jewel Princess by Luciana Flora</title>
	
	<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

	<!-- META TAGS -->

	<meta name="viewport" content="width=device-width, user-scalable=no">
	<!-- The following meta tag indicates, on mobile, that the game page should be treated as a Web App -->
	<!-- "yes" tells the iOS that when the page is bookmarked and launched from the home screen, it must do so in full-screen mode without the usual Safari user interface-->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- making the status bar black -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

	<!-- STYLE SHEETS / LINKS -->

	<link rel="stylesheet" href="css/main.css">

	<!-- CSS media queries: mobile.css will be applied to the game only when the screen devices are as specified-->
	<link rel="stylesheet" href="css/mobile.css"
		  media="screen and (max-device-width: 768px) and (orientation:portrait),
		  		 screen and (max-device-width: 10
		  		 24px) and (orientation:landscape)">

	<!-- GOOGLE FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>

	<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

	<!-- IOS ICONS (different sizes) -->
	
	<!-- precomposed makes sure that the icon won't be modified (i.e. get shiny) by the iOS -->
	<link rel="apple-touch-icon-precomposed" href="img/ios-icon.png">  

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ios-icon-ipad.png">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ios-icon-iphone-retina.png">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ios-icon-ipad-retina.png">

    <!-- STARTUP IMAGES -->

    <link rel="apple-touch-startup-image" href="img/ios-startup-748x1024.png" media="screen and (min-device-width: 768px) and (orientation:landscape)">

    <link rel="apple-touch-startup-image" href="img/ios-startup-768x1004.png" media="screen and (min-device-width: 768px) and (orientation:portrait)">

    <link rel="apple-touch-startup-image" href="img/ios-startup-320x460.png" media="screen and (max-device-width:320px)">

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <!-- SCRIPTS -->	

	<script src="js/jewel.js"></script>

	
	<!-- the script below loads the new module -->
	<script>
		window.addEventListener("load", function() {
			//setup is the callback parameter and it will be called when the DOM module is loaded + executed
			jewel.load("js/dom.js");
			if(jewel.isStandalone()){
				jewel.load("js/screen.splash.js", jewel.setup);
				jewel.load("js/screen.main-menu.js");

				jewel.load("js/screen.game.js");
				jewel.load("js/display.canvas.js");
				jewel.load("js/board.js", jewel.setup);

				jewel.load("js/input.js"); //chapter 8, p.212
				jewel.load("js/audio.js"); //chapter10, p.305
			} else {
				jewel.load("js/screen.install.js", jewel.setup);
			} //end of else
			
		}); //end of window.addEventListener
	</script>




</head>


<body>

	<div id="game">
	
		<div class="screen" id="splash-screen">
			<!-- <h1 class="logo"> Jewel Princess </h1> -->
			<img src="img/logo.png" alt="Jewel Princess Logo">
			
			<!-- /////////////////////////////// -->
			<!-- /////////////////////////////// -->
			<!-- /////////////////////////////// -->

			<!-- PROGRESS BAR -->
			<div class="progress">
				<div class="indicator"></div>
			</div>

			<!-- NOTE: HTML5 has a progress tag, but it isn't fully supported by older iOS and Android devices -->
			<!-- /////////////////////////////// -->
			<!-- /////////////////////////////// -->

			<span class="continue">click to continue</span>
		</div>
		
		<div class="screen" id="install-screen">
		<img src="img/logo.png" alt="Jewel Princess Logo">
		<span> Click the <img src="img/install-icon.png" alt="install icon"> button to install the game to your home screen!</span>
		</div>

		<div class="screen" id="main-menu">
			<!--<h2 class="logo"> Jewel Princess </h2>-->
			<img src="img/logo.png" alt="Jewel Princess Logo" id="menu_logo">
			<ul class="menu">
			<li><button name="game-screen">Play</button></li>
			<li><button name="high-scores">Highscore</button></li>
			<li><button name="about">About</button></li>
			<li><button name="exit-screen">Exit</button></li>
			</ul>
		</div>
		

		<!-- modified on p.254 (added level, score and time indicator) -->
		<div class="screen" id="game-screen">
			<div class="game-board">
				<div class = "announcement"></div>
			</div><!-- end of .game-board -->

			<div class="game-info">
				<label class="level"> Level: <span></span></label>
				<label class="score"> Score: <span></span></label>
			</div> <!-- end of .game-info -->

			<div class="time progress"><div class="indicator"></div>
		</div>
		<!-- end of game-screen -->	


		<footer>
			<button class="exit">Exit</button>
			<button class="pause">Pause</button>
		</footer>

		<div class="pause-overlay">
			<div class="pause-text">Pause</div>
		</div>

		</div> <!-- end of #game-screen -->

		<div class="screen" id="high-scores">
		</div>

	</div> <!-- end of "game" -->

</body>
</html>
